# 📁 pubspec.yaml 
name: courati
description: "Application de gestion des cours et projets étudiants"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  share_plus: ^10.1.2
  url_launcher: ^6.1.14
  
  # Icons
  cupertino_icons: ^1.0.6
  
  # HTTP requests pour l'API
  http: ^1.1.0
  
  # Stockage local des données
  shared_preferences: ^2.2.2
  
  # Gestion d'état
  provider: ^6.1.1

  # Visualisation
  flutter_pdfview: ^1.3.2
  photo_view: ^0.15.0
  dio: ^5.4.0
  path_provider: ^2.1.1
  intl: ^0.18.1
  
  # ========================================
  # 🔥 FIREBASE - NOTIFICATIONS PUSH
  # ========================================
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.9
  flutter_local_notifications: ^17.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.5

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/lottie/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#0B5369"
  adaptive_icon_foreground: "assets/icons/app_icon.png"

flutter_native_splash:
  color: "#FFFFFF"
  image: "assets/icons/transparent.png"
  android: true
  ios: true
  android_12:
    color: "#FFFFFF"
    image: "assets/icons/transparent.png"